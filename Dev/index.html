    <script>
      function init()
      {
        var log = console.log; // shorter console.log
        var linkBase = "https://github.com/beat-game-dev/Vulnus/releases/latest/download/"; // Link for downloading the game (no longer used)
        var Name = "Unknown"; // OS Name
        var isVaild = true; // Is this a vaild OS
        
        // This is OS Detection
        if (navigator.userAgent.indexOf("Win") != -1) Name = "Windows";
        else if (navigator.userAgent.indexOf("like Mac") != -1) {
            Name = "iOS"; isVaild = false;
        }
        else if (navigator.userAgent.indexOf("Mac") != -1) Name = "Mac";
        else if (navigator.userAgent.indexOf("Linux") != -1) Name = "Linux";
        else if (navigator.userAgent.indexOf("Android") != -1) Name = "Android";
        else isVaild = false;

        //log(Name);
        //log(navigator.userAgent);

        if (isVaild)
        {
          var element = document.querySelector("." + Name);
          if (!element) {
            var elem = document.querySelector(".NA");
            elem.innerHTML = "Error '" + Name + "' is not a vaild OS in list?";
            return; // Element not found
          }
          element.innerHTML = " &lt; Recommended for you";
        }
        else
        {
          var element = document.querySelector(".NA");
          if (!element) {
            alert("There is no recommended versions for you (OS: " + Name + ")");
            return; // Element not found
          }
          element.innerHTML = "There is no recommended versions for you (OS: " + Name + ")";
        }
      }
      
      var readyStateCheckInterval = setInterval(function() {
          if (document.readyState === "complete") {
              clearInterval(readyStateCheckInterval);
              init();
          }
      }, 10);
    </script>
